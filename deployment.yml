---
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: dog-city
    bytes: dog-city
spec:
  ports:
  - port: 3000
  selector:
    app: dog-city
---
apiVersion: v1
kind: Service
metadata:
  name: name
  labels:
    app: nameserver
    bytes: nameserver
spec:
  ports:
  - port: 5001
  selector:
    app: nameserver
---
apiVersion: v1
kind: Service
metadata:
  name: location
  labels:
    app: locationserver
    bytes: locationserver
spec:
  ports:
  - port: 5002
  selector:
    app: locationserver
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev-ops
spec:
  tls:
   - secretName: 
  rules:
  - host:  
    http:
      paths:
      - path: /
        backend:
          serviceName: client
          servicePort: 3000
---
apiVersion: v1
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: client
  labels:
    app: dog-city
    bytes: dog-city
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dog-city
  template:
    metadata:
      labels:
        app: dog-city
        bytes: dog-city
    spec:
      containers:
      - image: 
        name: dog-city
        ports:
        - containerPort: 3001
